<!DOCTYPE html>
<html>
<head>
    <title>Drawing Board</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/board.css">
    <link rel="stylesheet" type="text/css" href="assets/css/chat.css"/>
    <style>
        body{
            background-image: url('assets/img/1.jpg');
            background-repeat: inherit;
        }
    </style>

</head>
<body>
    <div class="container-fluid" style="background-color: #090909; color: #ffffff; padding: 20px; padding-left: 30px">
        <header>
            <nav><h1>Skribble</h1></nav>
        </header>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div id="canvasDiv" style="border: 1px solid; background-color: white;">
                            <canvas id="drawingPaper" width="560" height="500"></canvas>
                        </div>
                        <div class="row">
                            <div class="toolsDiv">
                                <!-- <ul class="tools"> -->
                                <ul id="tools" class="tools">
                                    <li id="clrCanvas">
                                        <a href="#drawingPaper">
                                            <div class="icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 210">
                                                    <image xlink:href="assets/img/trash.png" width="100%" height="100%" x="0" y="0" />
                                                    <circle class="cls-1" cx="105" cy="105" r="100"></circle>
                                                </svg>
                                            </div>
                                            <span>clear<br>&nbsp;</span>
                                        </a>
                                    </li>
                                    <li id="penCanvas">
                                        <a href="#drawingPaper">
                                            <div class="icon">
                                                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 210">
                                                    <image xlink:href="assets/img/brush.png" width="100%" height="100%" x="0" y="0" />
                                                    <title>Artboard 1</title>
                                                    <circle class="cls-1" cx="105" cy="105" r="100"></circle>
                                                </svg>
                                            </div>
                                            <span>brush</span>
                                        </a>
                                    </li>
                                    <li id="eraseCanvas">
                                        <a href="#drawingPaper">
                                            <div class="icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 210">
                                                    <defs>
                                                        <style>.cls-1{fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:10px;}</style>
                                                    </defs>
                                                    <image xlink:href="assets/img/erase.png" width="100%" height="100%" x="0" y="0" />
                                                    <title>Artboard 1</title>
                                                    <circle class="cls-1" cx="105" cy="105" r="100"></circle>
                                                </svg>
                                            </div>
                                            <span>eraser<br>&nbsp;</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="colorDiv">                            
                                <ul class="color">
                                    <li style="background-color: #000;"><span rel="#000" ></span></li>
                                    <li style="background-color: #f96868;" class="selectedColor"><span rel="#f96868" ></span></li>
                                    <li style="background-color: #b0e6f9;"><span rel="#b0e6f9" ></span></li>
                                    <li style="background-color: #0f0;"><span rel="#0f0" ></span></li>
                                    <li style="background-color: #0ff;"><span rel="#0ff" ></span></li>
                                    <li style="background-color: #00f;"><span rel="#00f" ></span></li>
                                    <li style="background-color: #f0f"><span rel="#f0f" ></span></li>
                                    <li style="background-color: #fff;"><span rel="#fff" ></span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="sizeDiv">
                                <ul class="size">
                                    <li class="selectedColor"><span rel="5" >Small</span></li>
                                    <li><span rel="12" >Medium</span></li>
                                    <li><span rel="20" >Large</span></li>
                                </ul>
                            </div>
                        </div>
                        
                        <br><br>
                        <div>
                            <input id="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4" id="stream-chat">                
                        <div class='overflow'>
                            <div id='messages'></div>
                        </div>
                        <div id='input-area'>
                            <textarea id='input' type='text'></textarea>
                            <button id='send'>Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">

            </div>
        </div>
    </div>
    <script>
        if(localStorage.getItem('user_name')==undefined || localStorage.getItem('user_name')==null) window.location.href="/"
    </script>
    <script type="text/javascript" src="assets/js/board.js"></script>
    <script type="text/javascript" src="assets/js/chat.js"></script>
</body>
</html>
